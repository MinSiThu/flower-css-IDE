<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flower CSS IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/3.0.7/marx.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <main>
        <h1>Flower CSS IDE</h1>
        <div>
            <select id="element-select">
                <option value="button" selected>button</option>
                <option value="div">div</option>
                <option value="input">input</option>
            </select>
            <button id="start-project-btn">Start Styling</button>
        </div>

        <br>
        <div id="content-area">
        
        </div>
        <hr>
        <form id="control-form">
            <label for="color">Color</label>
            <input type="color" name="color" class="control-input">

            <label for="background-color">Background Color</label>
            <input type="color" name="background-color" class="control-input">

            <label for="font-family">Font Family</label>
            <input type="text" name="font-family" value="Arial" class="control-input">
        </form>
    </main>

    <script src="/js/app.js" type="module"></script>
</body>
</html>
